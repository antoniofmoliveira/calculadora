<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="maindiv">
        <div class="calcdiv">
            <table class="table_calculator">
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <td class="display" colspan="5" id="display" name="display"></td>
                    </tr>
                    <tr>
                        <td><button class="key" onclick="onclick_handle(7)">7</button></td>
                        <td><button class="key" onclick="onclick_handle(8)">8</button></td>
                        <td><button class="key" onclick="onclick_handle(9)">9</button></td>
                        <td><button class="key" onclick="onclick_ce()">CE</button></td>
                        <td><button class="key" onclick="onclick_c()">C</button></td>
                    </tr>
                    <tr>
                        <td><button class="key" onclick="onclick_handle(4)">4</button></td>
                        <td><button class="key" onclick="onclick_handle(5)">5</button></td>
                        <td><button class="key" onclick="onclick_handle(6)">6</button></td>
                        <td><button class="key" onclick="onclick_handle('*')">*</button></td>
                        <td><button class="key" onclick="onclick_handle('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="key" onclick="onclick_handle(1)">1</button></td>
                        <td><button class="key" onclick="onclick_handle(2)">2</button></td>
                        <td><button class="key" onclick="onclick_handle(3)">3</button></td>
                        <td><button class="key" onclick="onclick_handle('+')">+</button></td>
                        <td><button class="key" onclick="onclick_handle('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="key" onclick="onclick_handle(0)">0</button></td>
                        <td><button class="key" onclick="onclick_handle('.')">.</button></td>
                        <td colspan="3"><button class="key largerkey" onclick="onclick_equal()">=</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="histdiv">
            <table class="table_history">
                <tbody>
                    <tr class="tr_hystory" onclick="recover_history(1)">
                        <td class="version" id="time1"></td>
                        <td class="version" id="hist1"></td>
                    </tr>
                    <tr class="tr_hystory" onclick="recover_history(2)">
                        <td class="version" id="time2"></td>
                        <td class="version" id="hist2"></td>
                    </tr>
                    <tr class="tr_hystory" onclick="recover_history(3)">
                        <td class="version" id="time3"></td>
                        <td class="version" id="hist3"></td>
                    </tr>
                    <tr class="tr_hystory" onclick="recover_history(4)">
                        <td class="version" id="time4"></td>
                        <td class="version" id="hist4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
